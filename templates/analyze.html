{% load static %}

<!DOCTYPE html>
<html lang="en-US">
<body style="bg">
<center>
<h1>Delhi Missing Reports</h1>

<div id="piechart"></div>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</center>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Police Stations', 'Missing Reports'],
  ['Lajpat Police Station', 8],
  ['M.P. Police Station', 2],
  ['IGI Police Station', 4],
  ['Rajiv Police Station', 2],
  ['Pitampura Police Station', 8]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Missing Reports', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);


}

window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "Missing Reports"
	},
	axisY: {
		title: "No. of Reports"
	},
	data: [{        
		type: "column",  
		showInLegend: true, 
		legendMarkerColor: "grey",
		legendText: "Cities",
		dataPoints: [      
			{ y: 8, label: "Anand Vihar" },
			{ y: 5,  label: "Mohan Nagar" },
			{ y: 1,  label: "Rohini" },
			{ y: 15,  label: "IGI" },
			{ y: 4,  label: "Pitampura" }
		]
	}]
});
chart.render();
}
</script>

</body>
</html>
