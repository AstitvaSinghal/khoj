{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Guardian</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="{% static 'javascript/upload_lost_person_image_form.js' %}"></script>
</head>
<body>
	<center>
		<div class="jumbotron">
	  		<h1>KHOJ</h1>      
	  		<p>A platform to prevent child trafficking.</p>
		</div>
		<div style="margin-top:40px; border-style: bold" class="container">

			<form id="guardian_form" action="upload_found_person_image_form" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
			  <div class="form-group">
			    <label for="guardian_name">Upload image of the found person</label>
			    <div style="margin-left: 50px;">
				    <input type="file" class="" id="loster_image" placeholder="Enter Name" multiple name="images">
				</div>
			  </div>

		    <label for="name" style="margin-left: 40px;">Aadhar Card Num</label>
		    <div style="margin-left: 50px;">
			    <input type="text" class="" id="lost_person_name" placeholder="Enter Aadhar Card Num." name="addhar_card_number">
			</div>
			 <br>
			 
			  <button type="submit" class="btn btn-primary" id="search_button">Upload</button>
			</form>
		</center>
	</div>
</body>
</html>
